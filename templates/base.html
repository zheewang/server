<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>    
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">Dashboard</a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/stock_dashboard">Stock Dashboard</a></li>
            <li><a href="/ma_strategy_dashboard">MA Strategy Dashboard</a></li>
            <li><a href="/custom_stock_dashboard">Realtime Dashboard</a></li>
            <li><a href="/limitup_unfilled_orders_dashboard">Limitup Unfilled_orders Dashboard</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}
        <!-- 引入 realtime.js -->
        <script type="module" src="/static/js/realtime.js"></script>
    {% endblock %}
</body>
</html>
